


<!DOCTYPE html>
<html>
<head>
  <title>Formulario de Inicio de Sesión</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div id="login-component">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2>Iniciar Sesión</h2>
        <form [formGroup]="loginForm">
          <p class="text-danger">{{loginError}}</p>
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input formControlName="email" type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
            <div *ngIf="email.invalid && (email.dirty || email.touched)"
            class="text-danger">
        
               <div *ngIf="email.errors?.['required']">
            El email es requerido.
                </div>
                <div *ngIf="email.errors?.['minlength']">
            El email debe tener un formato válido.
                </div>
                <div *ngIf="email.errors?.['forbiddenName']">
            Name cannot be Bob.
                </div>
              </div>  
          
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input formControlName="password" type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
            
            <div *ngIf="password.invalid && (password.dirty || password.touched)"
            class="text-danger">
               <div *ngIf="password.errors?.['required']">
            El password es requerido.
                </div>
                
              </div>  
          
          </div>

          <button type="submit" class="btn btn" routerLink="/registro">Olvidé mi contraseña</button>

          <div>
          <button type="submit" class="btn btn" routerLink="/inicio">Volver</button>

          <button type="submit" (click)="login()" class="btn btn-warning" >Iniciar Sesión</button>
        </div>

        </form>
      </div>
    </div>
  </div>
</div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
