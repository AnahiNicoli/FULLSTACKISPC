        <div class="table-responsive-sm">
            <div class="carrito"> 
        <table class="table table-striped table-hover" *ngFor="let product of myCart$ | async " >
            <thead>
                <tr>
                    <th scope="col">Producto</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Precio unitario</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Subtotal</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">{{product.title}}</th>
                    <td>{{product.description}}</td>
                    <td>{{product.price}}</td>
                    <td>Cantidad</td>
                    <td>${{ totalProduct(product.price, product.cantidad)}}</td>
                    <td><button  figure class="text-center" (click)="updateUnits('minus', product.id)">X</button></td>
                </tr>
